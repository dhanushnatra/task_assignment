version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - db
    volumes:
      - .:/app

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root123 
      MYSQL_DATABASE: taskdb 
      MYSQL_USER: taskuser 
      MYSQL_PASSWORD: taskpass 
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: